name: fe-react-lib - Continuous Deployment
on:
#   pull_request:
#     branches:
#       - main
#     types:
#       - closed
  workflow_dispatch: {}

jobs:
  updates_version:
    name: Updates package version
    runs-on: ubuntu-latest

    permissions:
        contents: write
        packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # with:
        #   token: ${{ secrets.VERSION_DEPLOY_TOKEN }}

      - name: Modify version
        uses: ./.github/actions/generate-versioning
        with:
          version_deploy_token: ${{ secrets.VERSION_DEPLOY_TOKEN }}
          application_repo: fe-react-lib
    
      - name: Set up package version
        id: image_version
        run: |
            echo "IMAGE_VERSION=v$(jq -r .version package.json)" >> $GITHUB_ENV
  
    outputs:
        package_version: ${{ env.IMAGE_VERSION }}

  publish_to_npmjs:
    name: Publish package to npmjs (public)
    runs-on: ubuntu-latest

    permissions:
        contents: read
        packages: read

    needs: updates_version
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn"

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn run build

      # Ensure the package version matches the versioning job
      - name: Update package version
        run: npm version ${PACKAGE_VERSION} --no-git-tag-version
        env:
          PACKAGE_VERSION: ${{ needs.updates_version.outputs.package_version }}

      # Publish publicly to npmjs.org, overriding package publishConfig registry
      - name: Publish to npmjs (public)
        run: npm publish --access public --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
