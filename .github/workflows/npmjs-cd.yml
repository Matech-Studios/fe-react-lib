name: fe-react-lib - npmjs deployment 
on:
  workflow_dispatch: {}
#   pull_request:
#     branches:
#       - main
#     types:
#       - closed

permissions:
  contents: read
  packages: read

jobs:
  publish_to_npmjs:
    name: Publish package to npmjs (public)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up package version
        id: image_version
        run: |
          echo "IMAGE_VERSION=v$(jq -r .version package.json)" >> $GITHUB_ENV
        
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn"

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn run build
      
      - name: Verify package
        run: yarn pack --dry-run

      - name: Publish to npmjs (public)
        run: npm publish --access public --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
