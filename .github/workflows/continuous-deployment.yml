name: DWP UI Backoffice - Continuous Deployment
on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
        contents: write
        packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.VERSION_DEPLOY_TOKEN }}

      - name: Modify version
        uses: ./.github/actions/generate-versioning
        with:
          version_deploy_token: ${{ secrets.VERSION_DEPLOY_TOKEN }}
          application_repo: fe-react-lib

  publish_to_npm:
    name: Publish package to NPM
    runs-on: ubuntu-latest
    
    permissions:
        contents: read
        packages: write
    
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish
        # Setup .npmrc file to publish to npm
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com/Matech-Studios'
          # Defaults to the user or organization that owns the workflow file
          scope: '@matech'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
